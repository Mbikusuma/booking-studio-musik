<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout - StudioKuYuk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      margin: 0;
      padding: 0;
    }
    .logout-confirm {
      max-width: 500px;
      background: white;
      margin: 100px auto;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #6a1b9a;
    }
    .card {
      text-align: center;
      margin-bottom: 1rem;
      background: #eee;
      padding: 1rem;
      border-radius: 10px;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      background: #66bb6a;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logout-confirm">
    <h2>LOGOUT</h2>
    <div class="card">Yakin mau Logout?</div>
    <div class="btn-row">
      <button>Yakin</button>
      <button>Tidak</button>
    </div>
  </div>
</body>
</html>
