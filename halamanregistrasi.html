<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - StudioKuYuk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      margin: 0;
      padding: 0;
    }
    .form-box {
      max-width: 400px;
      background: white;
      margin: 100px auto;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #6a1b9a;
    }
    input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 1rem;
      border: none;
      background: #ffca28;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .card {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>StudioKuYuk - Sign Up</h2>
    <input type="text" placeholder="Full Name" />
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Kata Sandi" />
    <button>Register</button>
    <div class="card">
      <small>Sudah Punya Akun? <a href="#">Login</a></small>
    </div>
  </div>
</body>
</html>
