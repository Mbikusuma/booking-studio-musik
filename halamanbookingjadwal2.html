<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Jadwal Studio</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 1rem;
    }
    .form-group {
      background: #555;
      padding: 1rem;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 1rem;
    }
    .studio-option {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .studio-option div {
      background-color: #777;
      padding: 1rem;
      border-radius: 20px;
      color: white;
    }
    .btn-green {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin: 0.5rem;
    }
    .btn-orange {
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BOOKING JADWAL STUDIO</h1>
    <div class="form-group">
      ðŸ“‹ Pilih Studio:
    </div>
    <div class="studio-option">
      <div>Studio A: Jam Tersedia</div>
      <div>Studio B: Jam Tersedia</div>
    </div>
    <button class="btn-green">Konfirmasi Booking</button>
    <button class="btn-orange">Kembali ke Cek Jadwal</button>
  </div>
</body>
</html>
